
<div [hidden]="isLoaded">
  <div class="loading"></div>
</div>

<div [hidden]="!isLoaded">
  <div
    *ngIf="!tasks.length"
    class="bg-danger text-center">
    No tasks yet :(
  </div>

  <div
    *ngIf="tasks.length">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let task of tasks">
          <td class="vertical-align-middle">{{task.name}}</td>
          <td width="90" class="text-right vertical-align-middle">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="onEdit(task)"
              >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="onRemove(task)"
              >
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
